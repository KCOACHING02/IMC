<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur d'IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            align-self: flex-start;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #008080;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .result, .info-box {
            display: none;
        }
        .result-number {
            color: #008080;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }
        .info-box {
            background-color: #ADD8E6;
            color: #000000;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculateur d'IMC</h1>
        <form id="imc-form">
            <label for="taille">Taille (en cm) :</label>
            <input type="number" id="taille" name="taille">
            <label for="poids">Poids (en kg) :</label>
            <input type="number" id="poids" name="poids">
            <button type="button" onclick="calculateIMC()">Calculer l'IMC</button>
        </form>
        <div class="result">
            <div class="result-number" id="imc-result"></div>
            <p id="imc-category"></p>
        </div>
        <div class="info-box" id="info-box"></div>
    </div>

    <script type="text/javascript">
        function calculateIMC() {
            const poids = document.getElementById('poids').value;
            const taille = document.getElementById('taille').value;
            const imc = Math.round(poids / ((taille / 100) ** 2));
            document.getElementById('imc-result').innerText = imc;

            let infoText = '';
            if (imc < 16.5) {
                infoText = 'Votre IMC indique une insuffisance pondérale sévère. Il pourrait être bénéfique de consulter un professionnel de santé pour obtenir des conseils sur la manière d\'atteindre un poids plus sain.';
            } else if (imc >= 16.5 && imc <= 16.99) {
                infoText = 'Votre IMC indique une insuffisance pondérale modérée. Consulter un professionnel de santé pourrait vous aider à atteindre un poids plus équilibré.';
            } else if (imc >= 17 && imc <= 18.49) {
                infoText = 'Votre IMC indique une insuffisance pondérale légère. Surveiller votre alimentation et consulter un professionnel de santé si nécessaire pourrait être utile.';
            } else if (imc >= 18.5 && imc <= 24.99) {
                infoText = 'Votre IMC indique une corpulence normale. Continuez à maintenir un mode de vie sain et équilibré.';
            } else if (imc >= 25 && imc <= 29.99) {
                infoText = 'Votre IMC indique un surpoids. Adopter une alimentation équilibrée et augmenter votre activité physique pourrait vous aider à atteindre un poids plus sain.';
            } else if (imc >= 30 && imc <= 34.99) {
                infoText = 'Votre IMC indique une obésité de classe I. Consulter un professionnel de santé pourrait vous aider à élaborer un plan pour atteindre un poids plus sain.';
            } else if (imc >= 35 && imc <= 39.99) {
                infoText = 'Votre IMC indique une obésité de classe II (sévère). Il pourrait être utile de consulter un professionnel de santé pour obtenir des conseils sur la manière d\'atteindre un poids plus sain.';
            } else {
                infoText = 'Votre IMC indique une obésité de classe III (massive). Consulter un professionnel de santé pourrait vous aider à élaborer un plan pour atteindre un poids plus sain.';
            }
            document.getElementById('imc-category').innerText = '';
            document.getElementById('info-box').innerText = infoText;

            document.querySelector('.result').style.display = 'block';
            document.getElementById('info-box').style.display = 'block';
        }
    </script>
</body>
</html>
